<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Controle de Estoque de Veículos</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Adicionar Veículo</h3>
                <form id="form-veiculo" class="mb-4">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select id="tipo" class="form-select" required>
                            <option value="Carro">Carro</option>
                            <option value="Caminhonete">Caminhonete</option>
                            <option value="Moto">Moto</option>
                            <option value="Caminhão">Caminhão</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" id="marca" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" id="modelo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="ano" class="form-label">Ano</label>
                        <input type="number" id="ano" class="form-control" min="1900" max="2024" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" id="quantidade" class="form-control" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="number" id="preco" class="form-control" min="0.01" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Veículo</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Filtrar por Tipo</h3>
                <select id="filtro-tipo" class="form-select mb-3">
                    <option value="">Escolha um tipo de veículo</option>
                    <option value="Carro">Carro</option>
                    <option value="Caminhonete">Caminhonete</option>
                    <option value="Moto">Moto</option>
                    <option value="Caminhão">Caminhão</option>
                </select>
                <button onclick="filtrarPorTipo()" class="btn btn-secondary mb-4">Filtrar</button>
            </div>
        </div>

        <h3>Estoque Atual</h3>
        <table class="table table-striped" id="estoque-tabela">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Total</th>
                    <th>Vendidos</th>
                    <th>Preço de Venda</th>
                    <th>Lucro</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos veículos serão inseridos aqui -->
            </tbody>
        </table>

        <div id="valor-total" class="text-center">
            <h4>Valor Total do Estoque: R$ <span id="total-valor">0.00</span></h4>
        </div>

        <div id="lucro-mes" class="text-center">
            <h4>Lucro do Mês: R$ <span id="lucro-total">0.00</span></h4>
        </div>

        <h3>Histórico de Vendas Mensal</h3>
        <div id="historico-vendas">
            <!-- Histórico será gerado aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
