<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque de Veículos</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Controle de Estoque de Veículos</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Adicionar Veículo</h3>
                <form id="form-veiculo" class="mb-4">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <input type="text" class="form-control" id="tipo" required>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="modelo" required>
                    </div>
                    <div class="mb-3">
                        <label for="ano" class="form-label">Ano</label>
                        <input type="number" class="form-control" id="ano" min="1900" max="2100" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço Unitário (R$)</label>
                        <input type="number" class="form-control" id="preco" min="0.01" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Veículo</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Filtrar por Tipo</h3>
                <input type="text" id="filtro-tipo" class="form-control mb-3" placeholder="Digite o tipo de veículo">
                <button onclick="filtrarPorTipo()" class="btn btn-secondary mb-4">Filtrar</button>
            </div>
        </div>

        <h3>Estoque Atual</h3>
        <table class="table table-striped" id="estoque-tabela">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos veículos serão inseridos aqui -->
            </tbody>
        </table>

        <div id="valor-total" class="text-center">
            <h4>Valor Total do Estoque: R$ <span id="total-valor">0.00</span></h4>
        </div>
    </div>

    <!-- Link do Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
