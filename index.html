<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Controle de Estoque de Veículos</h1>

        <div class="form-container">
            <h2>Adicionar Veículo</h2>
            <form id="form-veiculo">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" required>

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" required>

                <label for="ano">Ano:</label>
                <input type="number" id="ano" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" required>

                <label for="preco">Preço Unitário (R$):</label>
                <input type="number" id="preco" required>

                <button type="submit">Adicionar Veículo</button>
            </form>
        </div>

        <div class="filter-container">
            <h2>Filtrar por Tipo</h2>
            <input type="text" id="filtro-tipo" placeholder="Digite o tipo de veículo">
            <button onclick="filtrarPorTipo()">Filtrar</button>
        </div>

        <div class="estoque-container">
            <h2>Estoque Atual</h2>
            <table id="estoque-tabela">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos veículos serão inseridos aqui -->
                </tbody>
            </table>
            <div id="valor-total">
                <h3>Valor Total do Estoque: R$ <span id="total-valor">0.00</span></h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
