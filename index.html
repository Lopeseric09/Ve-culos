<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque de Veículos</h1>

        <div>
            <h3>Adicionar Veículo</h3>
            <form id="form-veiculo">
                <input type="text" id="tipo" placeholder="Tipo" required />
                <input type="text" id="marca" placeholder="Marca" required />
                <input type="text" id="modelo" placeholder="Modelo" required />
                <input type="number" id="ano" placeholder="Ano" required />
                <input type="number" id="quantidade" placeholder="Quantidade" required />
                <input type="number" step="0.01" id="preco" placeholder="Preço de Custo" required />
                <button type="submit">Adicionar Veículo</button>
            </form>
        </div>

        <div>
            <h3>Filtro de Veículos</h3>
            <select id="filtro-tipo" onchange="filtrarPorTipo()">
                <option value="">Filtrar por Tipo</option>
                <option value="Carro">Carro</option>
                <option value="Caminhonete">Caminhonete</option>
                <option value="Moto">Moto</option>
                <option value="Caminhão">Caminhão</option>
            </select>
        </div>

        <div>
            <h3>Estoque de Veículos</h3>
            <table id="estoque-tabela">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Quantidade</th>
                        <th>Preço de Custo</th>
                        <th>Valor Total no Estoque</th>
                        <th>Vendidos</th>
                        <th>Preço de Venda</th>
                        <th>Lucro</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div>
            <h3>Lucro Total</h3>
            <p id="lucro-total">R$ 0,00</p>
        </div>

        <div>
            <h3>Lucro Mensal</h3>
            <div id="lucro-mensal"></div>
        </div>

        <div>
            <h3>Histórico de Vendas</h3>
            <div id="historico-vendas"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
